<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/square-grid-centers.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/background.css">
</head>
<body>
    <div class="background">
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('images/backgrounds/chessCenters.jpg');"></div>
    
            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Centers</h1>
                    </div>
    
                    <div class="links-wrapper">
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="centers.html">Centers</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="competitions.html">Competitions</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="team.html">Team</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "title">
            <h1>
                High Schools
            </h1>
        </div>
        <div class="squares-wrapper">
            <div class="squares">
                <div class="square">
                    <div class="square-text-wrapper">
                        <subT>Hillcrest High School</subT>
                    </div>
                    <div class="square-text-wrapper">
                        <subT>West High School</subT>
                    </div>
                </div>
                <div class="square">
                    <div class="img-wrapper">
                        <img src="images/squares/hillcrest.jpg" alt="Hillcrest High School">
                    </div>
                    <div class="img-wrapper">
                        <img src="images/squares/westhigh.jpg" alt="West High School">
                    </div>
    
    
                </div>
            </div>
        </div>
        <div class = "spacer60"></div>
        <div class = "title">
            <h1>
                Libraries
            </h1>
        </div>
        <div class="library">
            <div class="squares">
                <div class="square">
                    <div class="square-text-wrapper">
                        <subT>Foothill Library</subT>
                    </div>
                    <div class="square-text-wrapper">
                        <subT>Murray Library</subT>
                    </div>
                </div>
                <div class="square">
                    <div class="img-wrapper">
                        <img src="images/squares/foothill.jpg" alt="Hillcrest High School">
                    </div>
                    <div class="img-wrapper">
                        <img src="images/squares/murray.jpg" alt="West High School">
                    </div>
                </div>
            </div>
        </div>
        <div class="library">
            <div class="squares">
                <div class="square">
                    <div class="square-text-wrapper">
                        <subT>South Jordan Library</subT>
                    </div>
                    <div class="square-text-wrapper">
                        <subT>Whitmore Library</subT>
                    </div>
                </div>
                <div class="square">
                    <div class="img-wrapper">
                        <img src="images/squares/southJordan.jpg" alt="Hillcrest High School">
                    </div>
                    <div class="img-wrapper">
                        <img src="images/squares/whitmore.jpg" alt="West High School">
                    </div>
                </div>
            </div>
        </div>
        <div class = "spacer30"></div>
    </div>
    <div class="footer">
        <div class="spacer60"></div>
        <div class="logo-footer">
            <img src="images/logos/logo.png" alt="Logo">
        </div>
        <div class="links-wrapper">

            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="centers.html">Centers</a>
            </div>

            <div class="nav-link">
                <a href="competitions.html">Competitions</a>
            </div>

            <div class="nav-link">
                <a href="team.html">Team</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank">
                Instagram: <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
